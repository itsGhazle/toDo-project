<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script
      src="https://kit.fontawesome.com/ba5580043b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <section class="container section-1">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col col-xl-10">
          <div class="card p-3">
            <div class="card-body p-5">
              <ul
                class="nav nav-pills nav-fill d-flex justify-content-evenly mb-4"
              >
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    data-bs-toggle="pill"
                    href="#"
                    >All</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-bs-toggle="pill" href="#">Active</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-bs-toggle="pill" href="#"
                    >Completed</a
                  >
                </li>
              </ul>
              <form class="d-flex justify-content-center flex-fill">
                <input
                  type="text"
                  class="text-input flex-fill"
                  placeholder="New task..."
                />
                <button class="btn btn-info submit-btn ms-2" type="submit">
                  Add
                </button>
              </form>
              <!-- content -->
              <div class="content">
                <ul class="content-listGroup">
                  <li class="listGroup-items">
                    <input type="checkbox" class="check-box" /> Lorem, ipsum
                    dolor.
                    <i class="remove mdi mdi-close-circle-outline"></i>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./app/jquery.js"></script>
    <script src="./app/app.js"></script>
  </body>
</html>
