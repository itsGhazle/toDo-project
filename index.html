<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script
      src="https://kit.fontawesome.com/ba5580043b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <section class="container section">
      <div class="column justify-content-center align-items-center">
        <div class="todoContent col-xl-10 col-md-10 col-sm-10">
          <div class="addTask">
            <div class="row align-items-center">
              <form class="flex-fill" id="addItem">
                <div class="col-md-12">
                  <div class="d-flex">
                    <button
                      class="btn btn-primary submit-btn ms-2"
                      type="submit"
                    >
                      <i class="fa-solid fa-plus"></i>
                    </button>
                    <input
                      id="name"
                      type="text"
                      class="form-control text-input flex-fill"
                      placeholder="Add a task"
                      autofocus
                      autocomplete="off"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="section-body card p-3">
            <div class="card-body">
              <div class="navTodos">
                <ul
                  class="nav nav-pills nav-fill d-flex justify-content-evenly"
                  id="tabs-nav"
                >
                  <li class="nav-item" id="first-tab">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      data-bs-toggle="pill"
                      href="#"
                      >All</a
                    >
                  </li>
                  <li class="nav-item" id="second-tab">
                    <a class="nav-link" data-bs-toggle="pill" href="#"
                      >Active</a
                    >
                  </li>
                  <li class="nav-item" id="third-tab">
                    <a class="nav-link" data-bs-toggle="pill" href="#"
                      >Completed</a
                    >
                  </li>
                </ul>
              </div>

              <!-- create tasks -->
              <div class="tasks"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./app/bootstrap.bundle.min.js"></script>
    <script src="./app/jquery.js"></script>
    <script src="./app/index.js"></script>
  </body>
</html>
