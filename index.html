<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script
      src="https://kit.fontawesome.com/ba5580043b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <section class="container section">
      <div class="column justify-content-center align-items-center">
        <div class="todoContent col-xl-10 col-md-10 col-sm-10">
          <div class="addTask">
            <div class="row align-items-center">
              <form class="flex-fill" id="addItem">
                <div class="col-md-12">
                  <div class="d-flex">
                    <button
                      class="btn btn-primary submit-btn ms-2"
                      type="submit"
                    >
                      <i class="fa-solid fa-plus"></i>
                    </button>
                    <input
                      id="name"
                      type="text"
                      class="form-control text-input flex-fill"
                      placeholder="Add a task"
                      autofocus
                      autocomplete="off"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card p-3 section-body">
            <div class="card-body">
              <div class="navTodos">
                <ul
                  class="nav nav-pills nav-fill d-flex justify-content-evenly"
                  id="tabs-nav"
                >
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      data-bs-toggle="pill"
                      href="#"
                      >All</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#"
                      >Active</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#"
                      >Completed</a
                    >
                  </li>
                </ul>
              </div>

              <!-- create tasks -->
              <div class="tasks"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./app/jquery.js"></script>
    <script src="./app/index.js"></script>
  </body>
</html>
